{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">

Hello, {{ user }}

{% if post_list %}
    <ul>
    {% for article in post_list %}
        <li><a href="{% url 'main:post' article.id %}">{{ article.header }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}
